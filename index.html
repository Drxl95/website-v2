<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description"
        content="The home page to my 1980s retro-themed portfolio site, based on designs commonly seen with the synthwave music microgenre.">
    <meta name="keywords"
        content="personal website, portfolio, skills, services, web development, software engineer, software developer, design, front-end">
    <title>Robert Uebelhor</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="normalizer">
    <link rel="stylesheet" type="text/css" href="styles/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="./fonts/Brat.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <script defer src="https://kit.fontawesome.com/3116d9e728.js" crossorigin="anonymous"></script>
</head>

<body>


    <!--MAIN SCREEN TRANSITION-->

    <div>
        <div class="main-transition-overlay1"></div>
        <div class="main-transition-overlay2"></div>
        <picture>
            <source srcset="./img/logo.webp" type="image/webp">
            <source srcset="./img/logo.png" type="image/png">
            <img class="logo-preloader" src="./img/logo.png" alt="logo-spin" loading="lazy">
        </picture>

    </div>


    <!--BACKGROUND VIDEO-->

    <div class="video-overlay"></div>
    <video autoplay muted loop id="myVideo">
        <source src="./media/Retro Background 01.webm" type="video/webm">
        <source src="./media/Retro Background 01.mp4" type="video/mp4">
        <source src="./media/Retro Background 01.ogv" type="video/ogv">
    </video>


    <!--DESKTOP/MOBILE HEADERS-->

    <header id="header">

        <!--mobile header-->
        <nav class="navbar-mobile animation_mobileNav--main">
            <!--logo-->
            <div class="logo"><a class="underlined-logo logo-hover" href="index.html" title="Home">
                    <img src="./img/logo.png" alt="logo">
                </a></div>
            <!--hamburger-->
            <div class="openMenu"><i class="fa-solid fa-bars"></i></div>
            <!--navbar menu-->
            <ul class="mainMenu">
                <div class="nav-items">
                    <li><a class="underlined about-hover" href="about.html" title="About Me">About</a></li>
                    <li><a class="underlined work-hover" href="work.html" title="My Work">Work</a></li>
                    <li><a class="underlined contact-hover" href="mailto: robertu.dev@gmail.com"
                            title="Contact Me">Contact</a></li>
                    <!--social-->
                    <div class="icons">
                        <a target="_blank" title="Github" href="https://github.com/Drxl95"><i
                                class="fa-brands fa-github-alt"></i></a>
                        <a target="_blank" title="LinkedIn" href="https://www.linkedin.com/in/robert-uebelhor/"><i
                                class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
                <!--close(x) button-->
                <div class="closeMenu"><i class="fa-solid fa-x"></i></div>
            </ul>
        </nav>


        <!--desktop header-->
        <nav class="desktop-header">
            <div class="navbar animation_nav--main">
                <!--logo-->
                <div class="logo">
                    <a class="logo-hover" href="index.html" title="Home">
                        <img src="./img/logo.png" alt="logo-triangle">
                    </a>
                </div>
                <!--navbar menu-->
                <div class="navbar-menu">
                    <div class="nav-items">
                        <a class="underlined about-hover" href="about.html" title="About Me">&nbsp;About&nbsp;</a>
                    </div>
                    <div class="nav-items">
                        <a class="underlined work-hover" href="work.html" title="My Work">&nbsp;Work&nbsp;</a>
                    </div>
                    <div class="nav-items">
                        <a class="underlined contact-hover" href="mailto: robertu.dev@gmail.com"
                            title="Contact Me">&nbsp;Contact&nbsp;</a>
                    </div>
                    <!--social-->
                    <div class="social-container">
                        <a target="_blank" title="Github" href="https://github.com/Drxl95"><i
                                class="fa-brands fa-github-alt"></i></a>
                        <a target="_blank" title="LinkedIn" href="https://www.linkedin.com/in/robert-uebelhor/"><i
                                class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>

            </div>
        </nav>

    </header>


    <!--NAME LOGO-->
    <section class="wrapper">
        <div class="content-wrapper">
            <picture>
                <source srcset="./img/neon-blue-flip.webp" type="image/webp">
                <source srcset="./img/neon-blue-flip.png" type="image/png">
                <img class="flipInY triangle-flip" src="./img/neon-blue-flip.png" alt="triangle-flip" loading="lazy">
            </picture>
            <div class="h1-wrapper">
                <h1 class="name-ani" data-text="Robert Uebelhor">Robert Uebelhor</h1>
            </div>
            <h2 class="web-dev-ani" data-text="web-dev">Web Developer</h2>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
