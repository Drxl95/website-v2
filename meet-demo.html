<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/meet-scrn/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/css/meet-demo.min.css">
    <title>Meet Demo</title>
</head>

<body>
    <div class="live-demo">
        <h2 class="live-demo-title">Demo</h2>
        <div class="rotate">
            <button id="portrait" type="button" class="btn">Portrait</button>
            <button title="double-click" id="landscape" type="button" class="btn"><a id="timestamp-link"
                    class="landscape">Landscape</a></button>
            <br>
            <p style="font-size: 1rem;">(Landscape button may need to be double-clicked)</p>
        </div>

        <div id="demo-container">
            <video id="video" width="500px" height="700px" controls autoplay>
                <source src="media/meet-demo.mp4" type="video/mp4">
                <source src="media/meet-demo.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/meet-demo.js" defer></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
</body>

</html>
